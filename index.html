<!DOCTYPE html>

<html>
  <head>
    <title>Map Editor</title>
    
    <style>
      #div {
        position: fixed;
        top: 0px;
        right: 0px;
        height: 100%;
        overflow: auto;
        width: 35%;
        background-color: black;
        color: white;
        border: 5px grey solid;
      }
      #map {
        width: 40%;
        height: 50px;
        border: dashed grey 5px;
        text-align: center;
      }
      #sprite {
        width: 40%;
        height: 50px;
        border: dashed grey 5px;
        text-align: center;
      }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.js"></script>
  </head>
  <body>
    <div id="div">
      <h1>Output</h1>
      <p id="text"></p>
    </div>
    <p id="map">Drop map here</p>
    <p id="sprite">Drop sprite here</p>
    <script src="sprite.js"></script>
    <script src="event.js"></script>
    <script src="main.js"></script>
  </body>
</html>
